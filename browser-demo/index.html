<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>Mammoth</title>
    <link rel="stylesheet" type="text/css" href="style.css">

          </div>
        </div>

    <script src="../mammoth.browser.js"></script>
    <script src="ast.js"></script>
    <script type="module" src="ast/index.js"></script>
    <script type="module" src="demo.js"></script>
